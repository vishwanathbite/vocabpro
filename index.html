<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Literary Rides VocabPro ‚Äì By Dr Vishwanath Bite</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
  /* ------------------- Helpers ------------------- */
  const shuffleArray = (arr) => arr.slice().sort(()=>Math.random()-0.5);
  const hashPassword = (txt) => btoa(txt);           // simple client-side hash placeholder
  const pickUnique = (correct, pool, size=4) => {
      const set = new Set([correct]);
      for(const opt of shuffleArray(pool)){
        if(set.size>=size) break;
        if(!set.has(opt) && opt.trim().toLowerCase()!==correct.trim().toLowerCase()){
          set.add(opt);
        }
      }
      return shuffleArray([...set]);
  };

  /* ------------------- Icons (trimmed to essential) ------------------- */
  const BookOpen = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2z"/><path d="M22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z"/></svg>;
  const Save = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;
  const Volume2 = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 010 7.07"/><path d="M19.07 4.93a10 10 0 010 14.14"/></svg>;
  const X = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
  const CheckCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
  const XCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>;

  /* ------------------- Sample DB ------------------- */
  const vocabularyDB = {
    easy:[{word:"Abolish",definition:"To formally put an end to a system or practice",synonyms:["eliminate","eradicate","terminate","annul"],antonyms:["establish","create","institute","found"],example:"The govt decided to abolish the outdated tax system."}],
    medium:[{word:"Benevolent",definition:"Well meaning and kindly",synonyms:["kind","compassionate","caring","generous"],antonyms:["malevolent","cruel","mean","unkind"],example:"The benevolent donor funded scholarships."}],
    hard:[{word:"Eloquent",definition:"Fluent or persuasive in speaking",synonyms:["articulate","fluent","persuasive","expressive"],antonyms:["inarticulate","hesitant","tongue-tied","awkward"],example:"The lawyer's eloquent argument convinced the jury."}],
    oneword:[{word:"Patricide",definition:"Murder of one's own father",options:["Homicide","Matricide","Fratricide","Patricide"],example:"Patricide is a severe crime."}]
  };

  /* ------------------- Main App ------------------- */
  const App=()=>{
    const [screen,setScreen]=React.useState('home');
    const [mode,setMode]=React.useState(null);
    const [difficulty,setDifficulty]=React.useState(null);
    const [idx,setIdx]=React.useState(0);
    const [score,setScore]=React.useState(0);
    const [streak,setStreak]=React.useState(0);
    const [points,setPoints]=React.useState(0);
    const [showResult,setShowResult]=React.useState(false);
    const [isCorrect,setIsCorrect]=React.useState(false);

    /* -------- Quiz builder -------- */
    const buildQ=()=>{
      const pool=difficulty?vocabularyDB[difficulty]:vocabularyDB.easy;
      const w=mode==='oneword'?vocabularyDB.oneword[idx%vocabularyDB.oneword.length]:pool[idx%pool.length];
      let question,options,correct;
      if(mode==='vocab'){
        question=`What does "${w.word}" mean?`;
        correct=w.definition;
        options=pickUnique(correct,pool.map(x=>x.definition),4);
      }else if(mode==='synonym'){
        correct=w.synonyms[0];
        const globalSyn=Object.values(vocabularyDB).flat().flatMap(x=>x.synonyms||[]);
        options=pickUnique(correct,globalSyn,4);
        question=`Choose a SYNONYM for "${w.word}"`;
      }else if(mode==='antonym'){
        correct=w.antonyms[0];
        const globalAnt=Object.values(vocabularyDB).flat().flatMap(x=>x.antonyms||[]);
        options=pickUnique(correct,globalAnt,4);
        question=`Choose an ANTONYM for "${w.word}"`;
      }else if(mode==='oneword'){
        question=`One-word for: "${w.definition}"`;
        options=w.options;
        correct=w.word;
      }
      return {w,question,options,correct};
    };
    const {w,question,options,correct}=buildQ();

    const handleAns=(opt)=>{
      const ok=opt===correct;
      setIsCorrect(ok);
      setShowResult(true);
      if(ok){
        const pts=mode==='oneword'?10:difficulty==='hard'?20:difficulty==='medium'?15:10;
        setScore(s=>s+pts);
        setPoints(p=>p+pts);
        setStreak(s=>s+1);
      }else setStreak(0);
    };
    const nextQ=()=>{setIdx(i=>i+1);setShowResult(false);};

    /* --------- Render ---------- */
    if(screen==='quiz'){
      return(
      <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 p-4">
        <div className="max-w-md mx-auto">
          <button onClick={()=>setScreen('home')} className="mb-3 bg-white/20 text-white px-3 py-1 rounded-xl">‚Üê Back</button>
          <div className="bg-white rounded-3xl p-6">
            <div className="text-center mb-6">
              {mode!=='oneword'&&(
                <div className="flex justify-center items-center space-x-2 mb-3">
                  <h2 className="text-3xl font-black">{w.word}</h2>
                  <button onClick={()=>speechSynthesis.speak(new SpeechSynthesisUtterance(w.word))} className="bg-blue-500 text-white p-2 rounded-full"><Volume2/></button>
                </div>
              )}
              <p className="text-lg font-bold text-gray-700">{question}</p>
              <span className={`inline-block px-3 py-1 rounded-full text-xs font-bold mt-2 ${
                mode==='oneword'?'bg-indigo-100 text-indigo-700':
                difficulty==='hard'?'bg-red-100 text-red-700':
                difficulty==='medium'?'bg-yellow-100 text-yellow-700':
                'bg-green-100 text-green-700'}`}>
                {mode==='oneword'?'ONE-WORD ‚Ä¢ 10 pts':(difficulty||'EASY').toUpperCase()}
              </span>
            </div>

            {!showResult?(
              <div className="space-y-3">
                {options.map((o,i)=>(
                  <button key={i} disabled={showResult}
                    onClick={()=>handleAns(o)}
                    className={`w-full text-left p-4 rounded-xl bg-gradient-to-r from-blue-50 to-purple-50 border-2 hover:border-blue-500`}>
                    {o}
                  </button>
                ))}
              </div>
            ):(
              <div className={`p-5 rounded-2xl ${isCorrect?'bg-green-50 border-4 border-green-500':'bg-red-50 border-4 border-red-500'}`}>
                <div className="flex items-center justify-center mb-4">
                  {isCorrect?<CheckCircle/>:<XCircle/>}
                  <h3 className={`text-2xl font-black ml-3 ${isCorrect?'text-green-700':'text-red-700'}`}>
                    {isCorrect?'Correct! üéâ':'Try Again!'}
                  </h3>
                </div>
                <div className="bg-white rounded-xl p-3 mb-3">
                  <p className="font-bold">Definition:</p>
                  <p className="text-gray-600">{w.definition}</p>
                </div>
                <button onClick={nextQ} className="w-full mt-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-black py-2 rounded-xl">Next ‚Üí</button>
              </div>
            )}
          </div>
        </div>
      </div>);
    }

    /* ---- Home screen ---- */
    return(
      <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 p-6 text-white">
        <div className="max-w-md mx-auto text-center">
          <div className="mb-4 flex justify-center"><BookOpen/></div>
          <h1 className="text-3xl font-black">Literary Rides VocabPro</h1>
          <p className="text-purple-200 mb-6">By Dr Vishwanath Bite</p>
          <div className="grid grid-cols-2 gap-4">
            <button onClick={()=>{setMode('vocab');setDifficulty('easy');setScreen('quiz')}} className="bg-green-600 p-4 rounded-xl">Vocabulary</button>
            <button onClick={()=>{setMode('synonym');setDifficulty('easy');setScreen('quiz')}} className="bg-blue-600 p-4 rounded-xl">Synonyms</button>
            <button onClick={()=>{setMode('antonym');setDifficulty('easy');setScreen('quiz')}} className="bg-orange-600 p-4 rounded-xl">Antonyms</button>
            <button onClick={()=>{setMode('oneword');setDifficulty(null);setScreen('quiz')}} className="bg-indigo-600 p-4 rounded-xl">One-Word</button>
          </div>
        </div>
      </div>);
  };

  ReactDOM.render(<App/>,document.getElementById('root'));
  </script>
</body>
</html>
