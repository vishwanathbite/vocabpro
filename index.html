<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Literary Rides VocabPro - Master 5000+ vocabulary words for UPSC, SSC, Banking, Railways exams. Created by Dr. Vishwanath Bite">
  <meta name="keywords" content="vocabulary, UPSC, SSC, Banking, competitive exams, English learning, word power">
  <meta name="author" content="Dr. Vishwanath Bite">
  <meta name="theme-color" content="#7c3aed">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VocabPro">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
  <title>Literary Rides VocabPro - Master 5000+ Words for Competitive Exams</title>

  <!-- React + ReactDOM (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- In-browser Babel so we can use JSX in one file -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom scrollbar for better UX */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Smooth transitions - only for visual properties */
    button, a, [role="button"] {
      transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out,
                  border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out,
                  opacity 0.2s ease-in-out;
    }

    /* Ensure all clickable elements are clickable */
    button, a, [role="button"], .cursor-pointer {
      pointer-events: auto !important;
      -webkit-tap-highlight-color: transparent;
    }

    /* Prevent text selection on interactive elements */
    button, [role="button"] {
      user-select: none;
      -webkit-user-select: none;
    }

    /* Toast animations */
    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slide-out {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce-in {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
    }

    .animate-slide-in {
      animation: slide-in 0.3s ease-out forwards;
    }

    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }

    .animate-bounce-in {
      animation: bounce-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    .animate-pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Flashcard flip styles */
    .perspective-1000 {
      perspective: 1000px;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Line clamp for search results */
    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Mobile-first responsive improvements */
    @media (max-width: 640px) {
      /* Smaller padding on mobile */
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      /* Stack header items better */
      header .flex {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      /* Smaller quiz options */
      .quiz-option {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }

      /* Better modal sizing */
      .modal-content {
        margin: 0.5rem;
        max-height: 90vh;
      }

      /* Smaller toast notifications */
      .toast {
        max-width: calc(100vw - 2rem);
        font-size: 0.875rem;
      }

      /* Compact stats cards */
      .stats-grid > div {
        padding: 0.75rem;
      }

      /* Better flashcard sizing */
      .flashcard {
        min-height: 280px;
      }
    }

    /* Touch-friendly improvements */
    @media (hover: none) {
      /* Larger touch targets */
      button, [role="button"], a {
        min-height: 44px;
        min-width: 44px;
      }

      /* Remove hover effects on touch devices */
      button:hover, [role="button"]:hover {
        transform: none;
      }

      /* Only apply scale on active */
      button:active, [role="button"]:active {
        transform: scale(0.95);
      }
    }

    /* Safe area padding for notched devices */
    @supports (padding: env(safe-area-inset-bottom)) {
      footer {
        padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
      }

      .fixed.bottom-0 {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      button, [role="button"] {
        border: 2px solid currentColor;
      }
    }

    /* Better text rendering */
    body {
      text-rendering: optimizeLegibility;
      -webkit-text-size-adjust: 100%;
    }

    /* Prevent zoom on input focus (iOS) */
    input, select, textarea {
      font-size: 16px;
    }

    /* Better focus visibility */
    button:focus-visible, [role="button"]:focus-visible, a:focus-visible, input:focus-visible {
      outline: 2px solid #3B82F6;
      outline-offset: 2px;
    }

    /* Hide scrollbar but allow scrolling */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load modules in correct order -->

  <!-- 1. Icons - SVG components -->
  <script type="text/babel" src="js/icons.js"></script>

  <!-- 2. Data - Vocabulary word files (separate for easy editing) -->
  <script type="text/babel" src="js/data/vocab-easy.js"></script>
  <script type="text/babel" src="js/data/vocab-medium.js"></script>
  <script type="text/babel" src="js/data/vocab-hard.js"></script>
  <script type="text/babel" src="js/data/acronyms.js"></script>
  <script type="text/babel" src="js/data/oneword.js"></script>

  <!-- 3. Data Index - Combines all vocabulary databases -->
  <script type="text/babel" src="js/data/index.js"></script>

  <!-- 4. Utilities - Helper functions -->
  <script type="text/babel" src="js/utils.js"></script>

  <!-- 5. Gamification - XP, levels, badges -->
  <script type="text/babel" src="js/gamification.js"></script>

  <!-- 5.5. Spaced Repetition System -->
  <script type="text/babel" src="js/srs.js"></script>

  <!-- 5.6. Bookmarks System -->
  <script type="text/babel" src="js/bookmarks.js"></script>

  <!-- 5.7. Daily Goals System -->
  <script type="text/babel" src="js/dailygoals.js"></script>

  <!-- 5.8. Settings, History & Onboarding -->
  <script type="text/babel" src="js/settings.js"></script>

  <!-- 6. Components - Reusable UI components -->
  <script type="text/babel" src="js/components.js"></script>

  <!-- 7. Screens - Main screen components -->
  <script type="text/babel" src="js/screens.js"></script>

  <!-- 8. App - Main application component -->
  <script type="text/babel" src="js/app.js"></script>

  <!-- 9. Initialize the app -->
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <ToastProvider>
        <App />
      </ToastProvider>
    );
  </script>

  <!-- 10. Register Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registered successfully');
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
