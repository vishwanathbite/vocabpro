<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Literary Rides VocabPro - Master 5000+ vocabulary words for UPSC, SSC, Banking, Railways exams. Created by Dr. Vishwanath Bite">
  <meta name="keywords" content="vocabulary, UPSC, SSC, Banking, competitive exams, English learning, word power">
  <meta name="author" content="Dr. Vishwanath Bite">
  <meta name="theme-color" content="#7c3aed">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VocabPro">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">
  <title>Literary Rides VocabPro - Master 5000+ Words for Competitive Exams</title>

  <!-- React + ReactDOM (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- In-browser Babel so we can use JSX in one file -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- TailwindCSS via Twind - No CORS issues -->
  <script src="https://cdn.jsdelivr.net/npm/@twind/cdn@1.0.7/cdn.global.js" crossorigin></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom scrollbar for better UX */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Smooth transitions - only for visual properties */
    button, a, [role="button"] {
      transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out,
                  border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out,
                  opacity 0.2s ease-in-out;
    }

    /* Ensure all clickable elements are clickable */
    button, a, [role="button"], .cursor-pointer {
      pointer-events: auto !important;
      -webkit-tap-highlight-color: transparent;
    }

    /* Prevent text selection on interactive elements */
    button, [role="button"] {
      user-select: none;
      -webkit-user-select: none;
    }

    /* Toast animations */
    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slide-out {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce-in {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
    }

    .animate-slide-in {
      animation: slide-in 0.3s ease-out forwards;
    }

    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }

    .animate-bounce-in {
      animation: bounce-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    .animate-pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Flashcard flip styles */
    .perspective-1000 {
      perspective: 1000px;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Line clamp for search results */
    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Mobile-first responsive improvements */
    @media (max-width: 640px) {
      /* Smaller padding on mobile */
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      /* Stack header items better */
      header .flex {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      /* Smaller quiz options */
      .quiz-option {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }

      /* Better modal sizing */
      .modal-content {
        margin: 0.5rem;
        max-height: 90vh;
      }

      /* Smaller toast notifications */
      .toast {
        max-width: calc(100vw - 2rem);
        font-size: 0.875rem;
      }

      /* Compact stats cards */
      .stats-grid > div {
        padding: 0.75rem;
      }

      /* Better flashcard sizing */
      .flashcard {
        min-height: 280px;
      }
    }

    /* Touch-friendly improvements */
    @media (hover: none) {
      /* Larger touch targets */
      button, [role="button"], a {
        min-height: 44px;
        min-width: 44px;
      }

      /* Remove hover effects on touch devices */
      button:hover, [role="button"]:hover {
        transform: none;
      }

      /* Only apply scale on active */
      button:active, [role="button"]:active {
        transform: scale(0.95);
      }
    }

    /* Ensure all interactive elements have proper tap targets */
    button, [role="button"] {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    /* Quiz option buttons - ensure readable and tappable */
    .quiz-option-btn {
      min-height: 52px;
      padding: 0.875rem 1rem;
    }

    /* Prevent horizontal overflow on mobile */
    html, body {
      overflow-x: hidden;
      max-width: 100vw;
    }

    /* Better button spacing on mobile */
    @media (max-width: 640px) {
      .space-y-3 > * + * {
        margin-top: 0.875rem;
      }

      /* Ensure modal buttons are properly sized */
      .modal-content button {
        min-height: 48px;
        font-size: 1rem;
      }
    }

    /* Safe area padding for notched devices */
    @supports (padding: env(safe-area-inset-bottom)) {
      footer {
        padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
      }

      .fixed.bottom-0 {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      button, [role="button"] {
        border: 2px solid currentColor;
      }
    }

    /* Better text rendering */
    body {
      text-rendering: optimizeLegibility;
      -webkit-text-size-adjust: 100%;
    }

    /* Prevent zoom on input focus (iOS) */
    input, select, textarea {
      font-size: 16px;
    }

    /* Better focus visibility */
    button:focus-visible, [role="button"]:focus-visible, a:focus-visible, input:focus-visible {
      outline: 2px solid #3B82F6;
      outline-offset: 2px;
    }

    /* Hide scrollbar but allow scrolling */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Tablet-specific improvements (768px - 1024px) */
    @media (min-width: 768px) and (max-width: 1024px) {
      /* Better grid layouts for tablets */
      .grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      /* Larger touch targets on tablets */
      button, [role="button"] {
        min-height: 48px;
        padding: 0.75rem 1.25rem;
      }

      /* Better modal width on tablets */
      .modal-content {
        max-width: 600px;
        margin: 1rem auto;
      }

      /* Improved card spacing */
      .space-y-4 > * + * {
        margin-top: 1.25rem;
      }
    }

    /* Large tablets and small laptops (1024px - 1280px) */
    @media (min-width: 1024px) and (max-width: 1280px) {
      .container {
        max-width: 960px;
      }
    }

    /* Portrait tablet optimization */
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
      /* Stack quiz modes in 2 columns */
      .grid.grid-cols-1.md\\:grid-cols-2.lg\\:grid-cols-3 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      /* Larger flashcard */
      .flashcard {
        min-height: 350px;
      }
    }

    /* Landscape tablet optimization */
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
      /* Use 3 columns in landscape */
      .grid.grid-cols-1.md\\:grid-cols-2.lg\\:grid-cols-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      /* Shorter flashcard in landscape */
      .flashcard {
        min-height: 280px;
      }
    }

    /* Fix for iOS Safari 100vh issue */
    @supports (-webkit-touch-callout: none) {
      .min-h-screen {
        min-height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading state shown until React loads -->
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #581c87 0%, #1e3a8a 50%, #312e81 100%);">
      <div style="text-align: center; color: white;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üìö</div>
        <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">VocabPro</h1>
        <p style="opacity: 0.7;">Loading...</p>
      </div>
    </div>
  </div>

  <!-- Force clear old caches on load -->
  <script>
    // Clear all old service worker caches to ensure fresh content
    if ('caches' in window) {
      caches.keys().then(function(names) {
        names.forEach(function(name) {
          if (name !== 'vocabpro-v17') {
            caches.delete(name);
          }
        });
      });
    }
  </script>

  <!-- Load modules in correct order -->

  <!-- Script error handler -->
  <script>
    window.scriptLoadErrors = [];
    window.onScriptError = function(name) {
      console.error('CRITICAL: Failed to load script: ' + name);
      window.scriptLoadErrors.push(name);
    };
  </script>

  <!-- 1. DATA FILES FIRST - Must load before any Babel scripts -->
  <!-- These are plain JavaScript, no JSX, load synchronously -->
  <script src="js/data/vocab-easy.js?v=17" onerror="onScriptError('vocab-easy.js')"></script>
  <script src="js/data/vocab-medium.js?v=17" onerror="onScriptError('vocab-medium.js')"></script>
  <script src="js/data/vocab-hard.js?v=17" onerror="onScriptError('vocab-hard.js')"></script>
  <script src="js/data/acronyms.js?v=17" onerror="onScriptError('acronyms.js')"></script>
  <script src="js/data/oneword.js?v=17" onerror="onScriptError('oneword.js')"></script>
  <script src="js/data/index.js?v=17" onerror="onScriptError('index.js')"></script>

  <!-- Verify data loaded correctly -->
  <script>
    window.VocabProDataLoaded = {
      vocabEasy: typeof vocabEasy !== 'undefined' && Array.isArray(vocabEasy) && vocabEasy.length > 0,
      vocabMedium: typeof vocabMedium !== 'undefined' && Array.isArray(vocabMedium) && vocabMedium.length > 0,
      vocabHard: typeof vocabHard !== 'undefined' && Array.isArray(vocabHard) && vocabHard.length > 0,
      acronymsDB: typeof acronymsDB !== 'undefined' && Array.isArray(acronymsDB) && acronymsDB.length > 0,
      oneWordDB: typeof oneWordDB !== 'undefined' && Array.isArray(oneWordDB) && oneWordDB.length > 0,
      vocabularyDB: typeof vocabularyDB !== 'undefined' && vocabularyDB.easy && vocabularyDB.medium && vocabularyDB.hard
    };

    // Log data loading status
    var allLoaded = Object.values(window.VocabProDataLoaded).every(function(v) { return v; });
    if (!allLoaded) {
      console.error('VocabPro: Some data files failed to load', window.VocabProDataLoaded);
    }
  </script>

  <!-- 2. Storage layer - must load before other modules -->
  <script src="js/storage.js?v=17" onerror="onScriptError('storage.js')"></script>

  <!-- 3. Now load Babel-processed scripts (async, but data is already available) -->
  <!-- Icons - SVG components -->
  <script type="text/babel" src="js/icons.js?v=17"></script>

  <!-- 4. Utilities - Helper functions -->
  <script type="text/babel" src="js/utils.js?v=17"></script>

  <!-- 5. Gamification - XP, levels, badges -->
  <script type="text/babel" src="js/gamification.js?v=17"></script>

  <!-- 6. Spaced Repetition System -->
  <script type="text/babel" src="js/srs.js?v=17"></script>

  <!-- 7. Bookmarks System -->
  <script type="text/babel" src="js/bookmarks.js?v=17"></script>

  <!-- 8. Daily Goals System -->
  <script type="text/babel" src="js/dailygoals.js?v=17"></script>

  <!-- 9. Settings, History & Onboarding -->
  <script type="text/babel" src="js/settings.js?v=17"></script>

  <!-- 10. Components - Reusable UI components -->
  <script type="text/babel" src="js/components.js?v=17"></script>

  <!-- 11. Screens - Main screen components -->
  <script type="text/babel" src="js/screens.js?v=17"></script>

  <!-- 12. App - Main application component -->
  <script type="text/babel" src="js/app.js?v=17"></script>

  <!-- 13. Initialize the app with comprehensive error handling and retry logic -->
  <script type="text/babel">
    // Required globals that must be available before app can start
    const REQUIRED_GLOBALS = [
      'React', 'ReactDOM', 'ErrorBoundary', 'ToastProvider', 'App',
      'vocabularyDB', 'acronymsDB', 'oneWordDB', 'SoundManager', 'StorageManager',
      'SettingsManager', 'BookmarksManager', 'SRSManager', 'DailyGoalsManager',
      'QuizHistoryManager', 'OnboardingManager', 'getLevelInfo', 'updateStats',
      'initializeStats', 'shuffleArray', 'sample', 'speakWord', 'loadFromStorage',
      'saveToStorage', 'generateSmartDistractors', 'selectSRSOptimizedWords',
      'StreakProtection', 'getEarnedBadges', 'getNewBadges', 'calculatePoints',
      'getLevelProgress', 'getStreakEmoji'
    ];

    // Check if all required modules are loaded
    const checkModulesLoaded = () => {
      const missing = REQUIRED_GLOBALS.filter(name => typeof window[name] === 'undefined');
      return { allLoaded: missing.length === 0, missing };
    };

    // Initialize the app
    const initApp = () => {
      const { allLoaded, missing } = checkModulesLoaded();

      if (!allLoaded) {
        throw new Error('Missing required modules: ' + missing.join(', '));
      }

      // Verify data is loaded
      if (!vocabularyDB.easy || vocabularyDB.easy.length === 0) {
        throw new Error('Vocabulary data failed to load. Please refresh the page.');
      }

      // Initialize SoundManager with saved settings
      SoundManager.enabled = SoundManager.isEnabled();

      // Clean up old daily goals history
      if (typeof DailyGoalsManager !== 'undefined' && DailyGoalsManager.cleanupHistory) {
        try {
          DailyGoalsManager.cleanupHistory();
        } catch (e) {
          console.warn('Failed to cleanup daily goals history:', e);
        }
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <ErrorBoundary>
          <ToastProvider>
            <App />
          </ToastProvider>
        </ErrorBoundary>
      );

      console.log('VocabPro initialized successfully');
    };

    // Retry initialization with exponential backoff
    let initAttempts = 0;
    const MAX_INIT_ATTEMPTS = 10;
    const INIT_RETRY_DELAY = 100; // Start with 100ms

    const tryInitApp = () => {
      initAttempts++;

      try {
        const { allLoaded, missing } = checkModulesLoaded();

        if (!allLoaded) {
          if (initAttempts < MAX_INIT_ATTEMPTS) {
            // Exponential backoff: 100ms, 200ms, 400ms, etc.
            const delay = INIT_RETRY_DELAY * Math.pow(1.5, initAttempts - 1);
            console.log(`VocabPro: Waiting for modules (attempt ${initAttempts}/${MAX_INIT_ATTEMPTS})... Missing: ${missing.slice(0, 3).join(', ')}${missing.length > 3 ? '...' : ''}`);
            setTimeout(tryInitApp, delay);
            return;
          }
          throw new Error('Missing required modules after ' + MAX_INIT_ATTEMPTS + ' attempts: ' + missing.join(', '));
        }

        initApp();
      } catch (error) {
        console.error('VocabPro initialization error:', error);
        showErrorScreen(error);
      }
    };

    // Show error screen with recovery options
    const showErrorScreen = (error) => {
      document.getElementById('root').innerHTML = `
        <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #581c87 0%, #1e3a8a 50%, #312e81 100%); padding: 20px;">
          <div style="text-align: center; color: white; max-width: 400px;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
            <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">App Error</h1>
            <p style="opacity: 0.7; margin-bottom: 1rem;">Something went wrong loading VocabPro.</p>
            <p style="opacity: 0.5; font-size: 0.875rem; word-break: break-all; margin-bottom: 1rem;">${error.message}</p>
            <button onclick="clearCachesAndReload()" style="margin-top: 1rem; padding: 12px 24px; background: #7c3aed; color: white; border: none; border-radius: 8px; cursor: pointer; margin-right: 10px;">
              Clear Cache & Reload
            </button>
            <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 12px 24px; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer;">
              Reload
            </button>
          </div>
        </div>
      `;
    };

    // Start initialization with retry logic
    tryInitApp();
  </script>

  <!-- 14. Register Service Worker for PWA and cache clearing helper -->
  <script>
    // Helper function to clear all caches and reload
    window.clearCachesAndReload = async function() {
      try {
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
          }
        }

        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
        }

        // Clear localStorage (optional - preserves user data)
        // localStorage.clear();

        // Force reload from server
        window.location.reload(true);
      } catch (e) {
        window.location.reload(true);
      }
    };

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // Use relative path for GitHub Pages compatibility
        navigator.serviceWorker.register('./sw.js').catch(function(err) {
          console.log('Service worker registration failed:', err);
        });
      });
    }
  </script>
</body>
</html>
