    const hashPassword = (password) => {
      let hash = 0;
      for (let i = 0; i < password.length; i++) {
        const char = password.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash |= 0;
      }
      return hash.toString(36);
    };

      {phrase:"A person present everywhere at the same time",answer:"Omnipresent",options:["Omnipresent","Ubiquitous","Universal","Pervasive"],explanation:"'omni' (all) + 'present' (present).",exam:"UPSC/Banking"},
      {phrase:"A period of ten years",answer:"Decade",options:["Decade","Century","Millennium","Quinquennial"],explanation:"From Greek 'deka' (ten).",exam:"SSC/Banking"},
      {phrase:"A period of hundred years",answer:"Century",options:["Century","Millennium","Decade","Centennial"],explanation:"From Latin 'centum' (hundred).",exam:"SSC/Banking"},
      {phrase:"A period of thousand years",answer:"Millennium",options:["Millennium","Century","Decade","Epoch"],explanation:"'mille' (thousand) + 'annum' (year).",exam:"SSC/Banking"}
    ];

    // ===========================
    // Helpers
    // ===========================
    const shuffleArray = (array) => {
      const newArr = [...array];
      for (let i = newArr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
      }
      return newArr;
    };

    const sample = (arr, n, excludeSet = new Set()) => {
      const pool = arr.filter(v => !excludeSet.has(v));
      const out = [];
      while (out.length < n && pool.length) {
        const i = Math.floor(Math.random() * pool.length);
        out.push(pool.splice(i,1)[0]);
      }
      return out;
    };

    const generateSmartDistractors = (correctDef, words, count = 3) => {
      const pool = words.filter(w => w.definition !== correctDef).map(w=>w.definition);
      return sample(pool, count, new Set([correctDef]));
    };

    // Build synonym/antonym distractor pools (flatten)
    const buildFlatPool = (words, key) => {
      const flat = [];
      words.forEach(w => flat.push(...(w[key] || [])));
      return flat;
    };

    // ===========================
    // App Component (single-file)
    // ===========================
    function App(){

      const utteranceRef = React.useRef(null);

      React.useEffect(()=>{

        if (saved) setUsers(JSON.parse(saved));

        return () => {

          try { window.speechSynthesis && window.speechSynthesis.cancel(); } catch {}

      const handleSignIn = ()=>{

      const handleSignUp = ()=>{

        const newRefCode = (signUpData.firstName || 'USER').substring(0,3).toUpperCase() + Math.random().toString(36).substring(2,6).toUpperCase();

            users[refMobile].data.totalPoints = (users[refMobile].data.totalPoints||0)+100;
          }
          bonus += 100;
          localStorage.removeItem('pendingReferral');
        }

        const newUser = {
          passwordHash: hashPassword(signUpData.password),
          profile: signUpData,
          data: {
            totalPoints: totalPoints + bonus,

      const handleForgotPassword = ()=>{

      const saveProgress = ()=>{

      };

      // ======== Quiz building ========
      const buildQuestionSet = (m, lvl) => {
        if (m === 'oneword') {
          // clone & shuffle
          return shuffleArray(oneWordSubstitutes.map((q)=>({
            type:'oneword',
            word:q.answer,
            prompt:`One word for: "${q.phrase}"`,
            options: shuffleArray([...q.options]),
            correct: q.answer,
            data:{ definition:q.phrase, example:q.explanation, exam:q.exam }
          })));
        }

        if (m === 'acronym') {
          // Build acronym quiz questions
          return shuffleArray(acronymsDB.map((q)=>({
            type:'acronym',
            word:q.acronym,
            prompt:`What does "${q.acronym}" stand for?`,
            options: shuffleArray([...q.options]),
            correct: q.full,
            data:{ definition:q.full, example:`Category: ${q.category}`, exam:q.exam, category:q.category }
          })));
        }

        const words = vocabularyDB[lvl] || vocabularyDB.easy;
        const wordsShuffled = shuffleArray(words);

        if (m === 'vocab') {
          return wordsShuffled.map(w => {
            const distractors = generateSmartDistractors(w.definition, words, 3);
            const opts = shuffleArray([w.definition, ...distractors]);
            return {
              type:'vocab',
              word:w.word,
              prompt:`What does "${w.word}" mean?`,
              options: opts,
              correct: w.definition,
              data: w
            };
          });
        }

        if (m === 'synonym' || m === 'antonym') {
          const key = m === 'synonym' ? 'synonyms' : 'antonyms';
          // Build flat pool of possible distractors from OTHER words
          const flat = buildFlatPool(words, key);
          return wordsShuffled.map(w => {
            const correct = w[key]?.[0]; // choose a single canonical correct option
            const exclude = new Set([correct, w.word]);
            // prefer distractors that are NOT in this word's own list
            const ownList = new Set(w[key] || []);
            const goodDistractors = flat.filter(s => !ownList.has(s) && s !== correct && typeof s === 'string');
            let distractors = sample(goodDistractors, 3, exclude);
            // fallback if needed
            if (distractors.length < 3) {
              const backup = flat.filter(s => s !== correct && typeof s === 'string');
              distractors = [...distractors, ...sample(backup, 3 - distractors.length, new Set([correct, ...distractors]))];
            }
            const options = shuffleArray([correct, ...distractors].slice(0,4));
            return {
              type:m,
              word:w.word,
              prompt:`Choose an ${m === 'synonym' ? 'SYNONYM' : 'ANTONYM'} for "${w.word}"`,
              options,
              correct,
              data: w
            };
          });
        }

        return [];
      };

      const selectDifficulty = (lvl)=>{
        setDifficulty(lvl);
        setMode(selectedMode);
        const qs = buildQuestionSet(selectedMode, lvl);
        setQuestionSet(qs);
        setScreen('quiz');
        setCurrentIndex(0);
        setScore(0);
        setShowResult(false);
      };

        setSelectedMode(m);
        if (m === 'vocab' || m === 'synonym' || m === 'antonym'){
          setShowDifficultyModal(true);
        } else {
          setMode(m);
          const qs = buildQuestionSet(m, null);
          setQuestionSet(qs);
          setScreen('quiz');
          setCurrentIndex(0);
          setScore(0);
          setShowResult(false);
        }
      };

      const speakWord = (text)=>{
        if (!('speechSynthesis' in window)){
          alert('Text-to-speech not supported in your browser');
          return;
        }
        try {
          window.speechSynthesis.cancel();
          const u = new SpeechSynthesisUtterance(text);
          u.rate = 0.8;
          u.lang = 'en-US';
          utteranceRef.current = u;
          window.speechSynthesis.speak(u);
        } catch {}
      };

      const handleAnswer = (answer, correct, currentWord)=>{
        const correctFlag = answer === correct;
        setIsCorrect(correctFlag);
        setShowResult(true);
        setTotalAnswered(t=>t+1);

        // learning progress
        if (correctFlag){
          if (!masteredWords.includes(currentWord.word)){
            setMasteredWords(prev=>[...prev, currentWord.word]);
          }
          setStrugglingWords(prev=>prev.filter(w => w !== currentWord.word));
        } else {
          setStrugglingWords(prev=>{
            if (!prev.includes(currentWord.word) && !masteredWords.includes(currentWord.word)) {
              return [...prev, currentWord.word];
            }
            return prev;
          });
        }

        if (correctFlag){
          const pts = difficulty === 'hard' ? 20 : difficulty === 'medium' ? 15 : 10;
          setScore(s=>s+pts);
          setTotalPoints(p=>p+pts);
          setStreak(s=>s+1);
        }else{
          setStreak(0);
        }
      };

      const nextQuestion = ()=>{
        if (!questionSet.length) return;
        setCurrentIndex(i => (i+1) % questionSet.length);
        setShowResult(false);
        try { window.speechSynthesis && window.speechSynthesis.cancel(); } catch {}
      };

        if (navigator.share){
          navigator.share({ title:'Literary Rides VocabPro', text });
        } else {
          navigator.clipboard.writeText(text);
          alert(' Referral link copied!');
        }
      };

      // ---------- Render Screens ----------
      if (screen === 'home'){
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 pb-40">
            {/* Header */}

              <div className="max-w-4xl mx-auto px-4 py-6">
                <div className="flex flex-col items-center justify-center mb-4">

                    <BookOpen className="text-white" width="40" height="40" />
                  </div>
                  <div className="text-center">
                    <h1 className="text-4xl font-black text-white mb-2">Literary Rides</h1>
                    <h2 className="text-2xl font-bold text-yellow-300 mb-2">VocabPro</h2>
                    <p className="text-purple-200 text-sm font-medium">By Dr. Vishwanath Bite</p>

                    <>
                      <button onClick={()=>{setAuthMode('signin');setShowAuthModal(true);}} className="bg-white text-purple-700 px-6 py-2 rounded-xl font-bold text-sm hover:scale-105 transition-transform">
                        Sign In
                      </button>

                        Sign Up FREE
                      </button>

                      <div className="bg-white bg-opacity-20 backdrop-blur-xl rounded-xl px-4 py-2">
                        <p className="text-white font-bold text-sm">Hi, {userProfile?.firstName}! </p>

                        <Save width="20" height="20" />

                      <button onClick={()=>setShowReferralModal(true)} className="bg-white bg-opacity-20 p-2 rounded-xl hover:scale-110 transition-transform" aria-label="Refer and earn">
                        <Gift width="20" height="20" />
                      </button>
                    </div>
                  )}
                </div>
              </div>
            </div>

            <div className="max-w-md mx-auto p-4">
              <div className="bg-gradient-to-r from-green-500 to-emerald-600 rounded-2xl p-4 mb-4 text-center">

              )}

              <div className="grid grid-cols-2 gap-3 mb-4">
                <button onClick={()=>startQuiz('vocab')} className="bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl p-4 hover:scale-105 transition-transform shadow-lg" aria-label="Start vocabulary quiz">
                  <Brain className="mx-auto mb-2 text-white" width="32" height="32" />
                  <p className="text-white font-black text-sm">Vocabulary</p>

                </button>
                <button onClick={()=>startQuiz('synonym')} className="bg-gradient-to-br from-blue-500 to-cyan-600 rounded-2xl p-4 hover:scale-105 transition-transform shadow-lg" aria-label="Start synonyms quiz">

                <button onClick={()=>startQuiz('antonym')} className="bg-gradient-to-br from-orange-500 to-red-600 rounded-2xl p-4 hover:scale-105 transition-transform shadow-lg" aria-label="Start antonyms quiz">
                  <Target className="mx-auto mb-2 text-white" width="32" height="32" />
                  <p className="text-white font-black text-sm">Antonyms</p>
                  <p className="text-orange-100 text-xs">3 Levels</p>

                <button onClick={()=>startQuiz('oneword')} className="bg-gradient-to-br from-purple-500 to-pink-600 rounded-2xl p-4 hover:scale-105 transition-transform shadow-lg" aria-label="Start one-word substitutes quiz">
                  <List className="mx-auto mb-2 text-white" width="32" height="32" />
                  <p className="text-white font-black text-sm">One Word</p>
                  <p className="text-purple-100 text-xs">Substitutes</p>
                </button>
              </div>
            </div>

            {/* Footer */}
            <div className="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-purple-800 via-blue-800 to-indigo-800 border-t-4 border-yellow-400">
              <div className="max-w-4xl mx-auto px-4 py-4">
                <div className="text-center mb-3">
                  <p className="text-white font-bold text-sm mb-2">Connect with Literary Rides</p>
                  <div className="flex justify-center space-x-4">
                    <a href="https://youtube.com/@literaryrides" target="_blank" rel="noopener noreferrer" className="bg-red-600 p-3 rounded-full hover:scale-110 transition-transform" aria-label="YouTube">
                      <Youtube className="text-white" width="20" height="20" />
                    </a>
                    <a href="https://instagram.com/literaryrides" target="_blank" rel="noopener noreferrer" className="bg-pink-600 p-3 rounded-full hover:scale-110 transition-transform" aria-label="Instagram">
                      <Instagram className="text-white" width="20" height="20" />
                    </a>
                    <a href="https://open.spotify.com/show/3lsJLi7SBqrsR65I1jqxAn" target="_blank" rel="noopener noreferrer" className="bg-green-600 p-3 rounded-full hover:scale-110 transition-transform" aria-label="Spotify Podcast">
                      <Globe className="text-white" width="20" height="20" />
                    </a>
                  </div>
                </div>
                <div className="text-center">
                  <p className="text-purple-200 text-xs"> 2025 Literary Rides  Created by Dr. Vishwanath Bite</p>
                  <p className="text-purple-300 text-xs mt-1"> Secure   Educational   Always Free</p>
                </div>
              </div>
            </div>

            {/* Auth Modal */}
            {showAuthModal && (
              <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4 overflow-y-auto" role="dialog" aria-modal="true" aria-labelledby="auth-modal-title">
                <div className="bg-white rounded-3xl max-w-md w-full p-6 my-8">
                  <div className="flex justify-between items-center mb-4">
                    <h3 id="auth-modal-title" className="text-2xl font-black">
                      {authMode==='signin'?' Sign In':authMode==='signup'?' Sign Up':' Reset Password'}
                    </h3>
                    <button onClick={()=>setShowAuthModal(false)} aria-label="Close modal" className="p-2 hover:bg-gray-100 rounded-full">
                      <X width="24" height="24"/>
                    </button>
                  </div>

                  {authMode==='signin' && (
                    <div className="space-y-3">
                      <input type="tel" placeholder="Mobile Number" maxLength="10" value={signInData.mobile} onChange={(e)=>setSignInData({...signInData,mobile:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none" aria-label="Mobile number"/>
                      <input type="password" placeholder="Password" value={signInData.password} onChange={(e)=>setSignInData({...signInData,password:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none" aria-label="Password"/>
                      <button onClick={handleSignIn} className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-black py-3 rounded-xl hover:scale-105 transition-transform">Sign In</button>
                      <div className="text-center space-y-2">
                        <button onClick={()=>setAuthMode('forgot')} className="text-blue-600 text-sm font-bold hover:underline">Forgot Password?</button>
                        <p className="text-gray-600 text-sm">Don't have an account? <button onClick={()=>setAuthMode('signup')} className="text-purple-600 font-bold hover:underline">Sign Up</button></p>
                      </div>
                    </div>
                  )}

                  {authMode==='signup' && (
                    <div className="space-y-3">
                      <div className="bg-yellow-50 border-2 border-yellow-400 rounded-xl p-3 mb-4">
                        <p className="text-sm font-bold text-yellow-800"> Get +50 points on signup!</p>
                        <p className="text-xs text-yellow-700">+100 extra if you use a referral code!</p>
                      </div>
                      <input type="text" placeholder="First Name *" value={signUpData.firstName} onChange={(e)=>setSignUpData({...signUpData,firstName:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none"/>
                      <input type="text" placeholder="Last Name *" value={signUpData.lastName} onChange={(e)=>setSignUpData({...signUpData,lastName:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none"/>
                      <input type="tel" placeholder="Mobile (10 digits) *" maxLength="10" value={signUpData.mobile} onChange={(e)=>setSignUpData({...signUpData,mobile:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none"/>
                      <input type="email" placeholder="Email (Optional)" value={signUpData.email} onChange={(e)=>setSignUpData({...signUpData,email:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none"/>
                      <input type="password" placeholder="Create Password (min 6 chars) *" value={signUpData.password} onChange={(e)=>setSignUpData({...signUpData,password:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none"/>
                      <select value={signUpData.securityQuestion} onChange={(e)=>setSignUpData({...signUpData,securityQuestion:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none">
                        <option value="">Select Security Question *</option>
                        {securityQuestions.map((q,i)=><option key={i} value={q}>{q}</option>)}
                      </select>
                      <input type="text" placeholder="Security Answer *" value={signUpData.securityAnswer} onChange={(e)=>setSignUpData({...signUpData,securityAnswer:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none"/>
                      <button onClick={handleSignUp} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-black py-4 rounded-xl hover:scale-105 transition-transform">Sign Up & Get Bonus Points </button>
                      <p className="text-center text-gray-600 text-sm">Already have an account? <button onClick={()=>setAuthMode('signin')} className="text-purple-600 font-bold hover:underline">Sign In</button></p>
                    </div>
                  )}

                  {authMode==='forgot' && (
                    <div className="space-y-3">
                      <div className="bg-blue-50 p-3 rounded-xl mb-4">
                        <p className="text-sm text-gray-700"><Lock className="inline mr-2" width="16" height="16"/>For security, you'll set a new password</p>
                      </div>
                      <input type="tel" placeholder="Mobile Number" maxLength="10" value={forgotData.mobile} onChange={(e)=>setForgotData({...forgotData,mobile:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none"/>
                      {forgotData.mobile.length===10 && users[forgotData.mobile] && (
                        <>
                          <div className="bg-blue-50 p-3 rounded-xl">
                            <p className="text-sm font-bold">Your Security Question:</p>
                            <p className="text-sm text-gray-600">{users[forgotData.mobile].profile.securityQuestion}</p>
                          </div>
                          <input type="text" placeholder="Your Answer" value={forgotData.answer} onChange={(e)=>setForgotData({...forgotData,answer:e.target.value})} className="w-full p-3 border-2 rounded-xl focus:border-purple-500 outline-none"/>
                        </>
                      )}
                      <button onClick={handleForgotPassword} className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-black py-3 rounded-xl hover:scale-105 transition-transform">Reset Password</button>
                      <button onClick={()=>setAuthMode('signin')} className="w-full text-center text-purple-600 font-bold hover:underline">Back to Sign In</button>
                    </div>
                  )}
                </div>
              </div>
            )}

            {/* Difficulty Modal */}
            {showDifficultyModal && (
              <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" role="dialog" aria-modal="true">
                <div className="bg-white rounded-3xl max-w-md w-full p-6">
                  <h3 className="text-2xl font-black text-center mb-6">Choose Difficulty</h3>
                  <div className="space-y-3">
                    <button onClick={()=>selectDifficulty('easy')} className="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-2xl p-4 hover:scale-105 transition-transform">
                      <div className="flex items-center justify-between">
                        <div className="text-left">
                          <p className="font-black text-lg">Easy</p>
                          <p className="text-sm">Perfect for beginners  10 pts</p>
                        </div>
                        <Zap width="32" height="32"/>
                      </div>
                    </button>
                    <button onClick={()=>selectDifficulty('medium')} className="w-full bg-gradient-to-r from-yellow-500 to-orange-600 text-white rounded-2xl p-4 hover:scale-105 transition-transform">
                      <div className="flex items-center justify-between">
                        <div className="text-left">
                          <p className="font-black text-lg">Medium</p>
                          <p className="text-sm">Good challenge  15 pts</p>
                        </div>
                        <Flame width="32" height="32"/>
                      </div>
                    </button>
                    <button onClick={()=>selectDifficulty('hard')} className="w-full bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-2xl p-4 hover:scale-105 transition-transform">
                      <div className="flex items-center justify-between">
                        <div className="text-left">
                          <p className="font-black text-lg">Hard</p>
                          <p className="text-sm">Expert level  20 pts</p>
                        </div>
                        <Crown width="32" height="32"/>
                      </div>
                    </button>
                  </div>
                  <button onClick={()=>setShowDifficultyModal(false)} className="w-full mt-4 bg-gray-200 font-bold py-3 rounded-xl hover:bg-gray-300 transition-colors">Cancel</button>
                </div>
              </div>
            )}

            {/* Referral Modal */}
            {showReferralModal && isSignedIn && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" role="dialog" aria-modal="true">
                <div className="bg-white rounded-3xl max-w-md w-full p-6">
                  <div className="flex justify-between items-center mb-4">
                    <h3 className="text-2xl font-black"> Refer & Earn</h3>
                    <button onClick={()=>setShowReferralModal(false)} aria-label="Close"><X width="24" height="24"/></button>
                  </div>
                  <div className="bg-gradient-to-r from-purple-100 to-blue-100 rounded-xl p-4 mb-4">
                    <p className="font-bold mb-2">How it works:</p>
                    <ul className="text-sm space-y-1">
                      <li> Share your unique code</li>
                      <li> Friend gets +150 bonus points</li>
                      <li> You get +100 points per referral</li>
                    </ul>
                  </div>
                  <div className="bg-gray-50 rounded-xl p-4 mb-4">
                    <p className="font-bold mb-2">Your Referral Code:</p>
                    <div className="flex items-center justify-between bg-white p-3 rounded-lg border-2 border-purple-300">
                      <p className="text-2xl font-black text-purple-600">{referralCode || '   '}</p>
                      <button onClick={()=>{navigator.clipboard.writeText(referralCode || '');alert(' Code copied!');}} className="bg-purple-600 text-white p-2 rounded-lg hover:scale-110 transition-transform" aria-label="Copy referral code">
                        <Copy width="20" height="20"/>
                      </button>
                    </div>
                    <p className="text-sm text-gray-600 mt-2">You've referred <span className="font-bold text-purple-600">{referralCount}</span> student{referralCount!==1?'s':''}</p>
                  </div>
                  <button onClick={shareReferral} className="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white font-black py-3 rounded-xl mb-2 flex items-center justify-center hover:scale-105 transition-transform">
                    <Share2 width="20" height="20"/><span className="ml-2">Share Code</span>
                  </button>
                  <button onClick={()=>setShowReferralModal(false)} className="w-full bg-gray-200 font-bold py-3 rounded-xl hover:bg-gray-300 transition-colors">Close</button>
                </div>
              </div>
            )}

            {/* Signup Reminder */}
            {showSignupReminder && !isSignedIn && (
              <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" role="dialog" aria-modal="true">
                <div className="bg-white rounded-3xl max-w-md w-full p-6">
                  <div className="text-center mb-4">
                    <div className="text-6xl mb-3"></div>
                    <h3 className="text-2xl font-black mb-2">Great Progress!</h3>
                    <p className="text-gray-600">You've earned <span className="font-bold text-purple-600">{totalPoints} points</span></p>
                  </div>
                  <div className="bg-gradient-to-r from-purple-100 to-blue-100 rounded-2xl p-4 mb-4">
                    <p className="text-sm font-bold mb-2"> Sign up to unlock:</p>
                    <ul className="text-sm space-y-1">
                      <li> Save progress permanently</li>
                      <li> Get +50 bonus points</li>
                      <li> Track learning progress</li>
                      <li> Unlock referral rewards</li>
                    </ul>
                  </div>
                  <button onClick={()=>{setShowSignupReminder(false);setAuthMode('signup');setShowAuthModal(true);}} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-black py-3 rounded-xl mb-2 hover:scale-105 transition-transform">
                    Sign Up & Get +50 Points
                  </button>
                  <button onClick={()=>setShowSignupReminder(false)} className="w-full bg-gray-200 font-bold py-3 rounded-xl hover:bg-gray-300 transition-colors">Maybe Later</button>
                </div>
              </div>
            )}
          </div>
        );
      }

      // QUIZ SCREEN
      if (screen === 'quiz'){
        const q = questionSet[currentIndex] || {};
        const currentWord = q.data || {};
        const question = q.prompt || '';
        const options = q.options || [];
        const correctAnswer = q.correct;
        const modeText = q.type;

        return (
          <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 p-4">
            <div className="max-w-md mx-auto">
              <div className="flex justify-between items-center mb-3">
                <button onClick={()=>{try{window.speechSynthesis && window.speechSynthesis.cancel();}catch{} setScreen('home');}} className="bg-white bg-opacity-20 text-white px-4 py-2 rounded-xl font-bold hover:scale-105 transition-transform">
                   Back
                </button>
                <div className="flex items-center space-x-2">
                  <div className="bg-white bg-opacity-20 px-3 py-2 rounded-xl">
                    <p className="text-white font-black">{score}</p>
                  </div>
                  <div className="flex items-center bg-white bg-opacity-20 px-3 py-2 rounded-xl">
                    <Flame className="text-orange-400" width="20" height="20" />
                    <p className="text-white font-black ml-1">{streak}</p>
                  </div>
                </div>
              </div>

              <div className="bg-white rounded-3xl p-6 shadow-2xl">
                <div className="text-center mb-6">
                  <div className="flex justify-center items-center space-x-2 mb-3">
                    <h2 className="text-3xl font-black text-gray-800">{q.word || ''}</h2>
                    {(modeText==='vocab' || modeText==='synonym' || modeText==='antonym') && (
                      <button onClick={()=>speakWord(q.word || '')} className="bg-blue-500 text-white p-2 rounded-full hover:scale-110 transition-transform" aria-label="Pronounce word">
                        <Volume2 width="20" height="20"/>
                      </button>
                    )}
                  </div>
                  <p className="text-lg font-bold text-gray-700 mb-2">{question}</p>
                  {(modeText==='vocab' || modeText==='synonym' || modeText==='antonym') && difficulty && (
                    <div className="flex items-center justify-center space-x-2">
                      <span className={`inline-block px-3 py-1 rounded-full text-xs font-bold ${
                        difficulty==='hard' ? 'bg-red-100 text-red-700' :
                        difficulty==='medium' ? 'bg-yellow-100 text-yellow-700' : 'bg-green-100 text-green-700'
                      }`}>{(difficulty||'EASY').toUpperCase()}</span>
                      <span className="text-xs text-gray-500"> {currentWord.exam}</span>
                    </div>
                  )}
                </div>

                {!showResult && (
                  <div className="space-y-3">
                    {options.map((opt,i)=>(
                      <button key={i} onClick={()=>handleAnswer(opt, correctAnswer, {word:q.word, ...currentWord})} className="w-full text-left p-4 rounded-xl bg-gradient-to-r from-blue-50 to-purple-50 border-2 border-gray-200 hover:border-blue-500 hover:scale-102 transition-all">
                        <p className="font-semibold text-gray-800">{opt}</p>
                      </button>
                    ))}
                  </div>
                )}

                {showResult && (
                  <div className={`p-5 rounded-2xl ${isCorrect ? 'bg-green-50 border-4 border-green-500' : 'bg-red-50 border-4 border-red-500'}`}>
                    <div className="flex items-center justify-center mb-4">
                      {isCorrect ? <CheckCircle className="text-green-600" width="40" height="40"/> : <XCircle className="text-red-600" width="40" height="40"/>}
                      <h3 className={`text-2xl font-black ml-3 ${isCorrect ? 'text-green-700' : 'text-red-700'}`}>{isCorrect ? 'Excellent! ' : 'Keep Learning!'}</h3>
                    </div>

                    <div className="space-y-3 text-sm">
                      <div className="bg-white rounded-xl p-3 border-l-4 border-blue-500">
                        <p className="font-bold text-gray-700">{modeText==='acronym' ? 'Full Form:' : 'Definition:'}</p>
                        <p className="text-gray-600">{currentWord.definition || q.data?.definition || (modeText==='oneword' ? q.data?.definition : '')}</p>
                      </div>
                      {(modeText==='vocab' || modeText==='synonym' || modeText==='antonym') && (
                        <>
                          {currentWord.example && (
                            <div className="bg-white rounded-xl p-3 border-l-4 border-purple-500">
                              <p className="font-bold text-gray-700">Example:</p>
                              <p className="text-gray-600 italic">{currentWord.example}</p>
                            </div>
                          )}
                          {currentWord.mnemonic && (
                            <div className="bg-white rounded-xl p-3 border-l-4 border-yellow-500">
                              <p className="font-bold text-gray-700">Memory Trick:</p>
                              <p className="text-gray-600">{currentWord.mnemonic}</p>
                            </div>
                          )}
                          {currentWord.usage && (
                            <div className="bg-white rounded-xl p-3 border-l-4 border-green-500">
                              <p className="font-bold text-gray-700">Usage:</p>
                              <p className="text-gray-600">{currentWord.usage}</p>
                            </div>
                          )}
                        </>
                      )}
                      {modeText==='oneword' && q.data?.example && (
                        <div className="bg-white rounded-xl p-3 border-l-4 border-purple-500">
                          <p className="font-bold text-gray-700">Explanation:</p>
                          <p className="text-gray-600">{q.data.example}</p>
                        </div>
                      )}
                      {modeText==='acronym' && q.data?.example && (
                        <div className="bg-white rounded-xl p-3 border-l-4 border-purple-500">
                          <p className="font-bold text-gray-700">Category:</p>
                          <p className="text-gray-600">{q.data.example}</p>
                        </div>
                      )}
                    </div>

                    <button onClick={nextQuestion} className="w-full mt-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-black py-3 rounded-xl hover:scale-105 transition-transform">
                      Next Question 
                    </button>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      return null;
    }

    // Mount
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
